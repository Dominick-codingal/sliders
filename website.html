<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: aquamarine;
    }

    /* Navigation Bar */
    .navbar {
      background: #bf0cc2;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background: #0ade46;
    }

    /* Main Section */
    .main {
      padding: 20px;
      text-align: center;
    }

    /* Slider */
    .slider {
      width: 400px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      border: 2px solid #0b30e8;
    }
    .slides {
      display: flex;
      transition: transform 1s;
    }
    .slides img {
      width: 400px;
      height: 250px;
    }

    /* Footer */
    .footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Welcome to My Website</h1>
    <p>Let us venture into NAture and explore the wonders of nature.</p>

    <!-- Slider -->
    <div class="slider">
      <div class="slides">
        <img src="https://picsum.photos/400/250?random=1">
        <img src="https://picsum.photos/400/250?random=2">
        <img src="https://picsum.photos/400/250?random=3">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 My Website | All rights reserved.</p>
  </div>

  <script>
    // Auto Slider
    let index = 0;
    const slides = document.querySelector(".slides");
    const total = slides.children.length;

    setInterval(() => {
      index = (index + 1) % total;
      slides.style.transform = `translateX(-${index * 400}px)`;
    }, 3000);
  </script>

</body>
</html>
